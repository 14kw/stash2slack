bitbucketserver2chatwork.global.settings.chatwork.channel=Channel name
bitbucketserver2chatwork.global.settings.chatwork.channel.description=Chatwork channel to use. Accepts a single channel name (example: #ch1), or You can add a comma separated list of pairs (pattern, channel). In this case the format must be: PATTERN->CHANNELNAME,ANOTHERPATTERN->ANOTHERCHANNELNAME. Pattern will match against the current ref name ignoring the "refs/heads" part. Example: if you want to match refs/heads/bugfix/mybug42 and all other bugfix branches, add a pattern as bugfix/.* You can also leave it empty. When empty, the default channel will be used within the webhook.
bitbucketserver2chatwork.global.settings.chatwork.webhookurl=Webhook url
bitbucketserver2chatwork.global.settings.chatwork.webhook.description=Chatwork webhook url to use. This can be overriden for each repository at the repo chatwork settings page, if desired
